server.port=8080
spring.application.name=liteflow-demo

# LiteFlow Configuration
liteflow.rule-source=config/flow.xml
liteflow.thread-executor.core-pool-size=6
liteflow.thread-executor.max-pool-size=12
liteflow.thread-executor.keep-alive-time=60s
liteflow.thread-executor.queue-capacity=200
liteflow.enable=true

# Enable LiteFlow logging
logging.level.com.yomahub.liteflow=DEBUG